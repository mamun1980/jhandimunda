{% extends 'lottery/index.html' %}

        <div class="mdl-card mdl-shadow--2dp" style="width: 100%; text-align: center;">

                </a>
      <a href="{% url 'lottery:my-tickets' %}" class="mdl-button mdl-js-button mdl-button--raised

        </div>
