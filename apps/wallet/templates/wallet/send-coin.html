{% extends 'game/index.html' %}


{% block content %}
        <div class="mdl-cell--6-col-desktop mdl-cell-12-col-mobile">
            <div class="mdl-card mdl-shadow--2dp" style="width: 100%; margin-top: 40px;">
            <form method="POST" action="{% url 'wallet:send-coin' %}">
                {% csrf_token %}
                <div class="mdl-card__title" style="background-color: aquamarine;">
                    <h4 class="mdl-card__title-text">যাকে Coin পাঠাতে চান তার Wallet নম্বর আর কত পাঠাতে চান তা নিচে পুরন করুন !</h4>
                  </div>
                
                <div class="mdl-card__supporting-text" >
                    <div class="mdl-textfield text-field-width100 mdl-js-textfield mdl-textfield--floating-label" style="width: 100%; margin-bottom: 20px;">
                        <input class="mdl-textfield__input" name="to_wallet" type="text" id="sample3">
                        <label class="mdl-textfield__label" for="sample3">যাকে পাঠাতে চান তার Wallet নম্বর ...</label>
                    </div>
                    <div class="mdl-textfield text-field-width100 mdl-js-textfield mdl-textfield--floating-label" style="width: 100%; margin-bottom: 20px;">
                        <input class="mdl-textfield__input" name="amount" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                        <label class="mdl-textfield__label" for="sample4">কত পাঠাতে চান ...</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-layout-spacer"></div>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 50%">
                        Send
                      </button>
                    
                </div>
            </form>
            </div>
        </div>
{% endblock content %}
